<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="credit-card">
      <div class="card-number" id="card-number">#### #### #### ####</div>
      <div class="card-name" id="card-name">YOUR NAME</div>
      <div class="card-expiry" id="card-expiry">MM/YY</div>
    </div>

    <form>
      <input type="text" maxlength="19" placeholder="Card Number" oninput="updateNumber(this.value)" />
      <input type="text" placeholder="Cardholder Name" oninput="updateName(this.value)" />
      <input type="text" maxlength="5" placeholder="MM/YY" oninput="updateExpiry(this.value)" />
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
